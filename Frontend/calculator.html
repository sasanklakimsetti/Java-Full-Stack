<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>
<body>
    Number 1: <input type="text" name="num1" id="num1"> <br>
    Number 2: <input type="text" name="num2" id="num2"> <br>
    <button id="add">Add</button>
    <button id="sub">Sub</button>
    <button id="mul">Mul</button>
    <button id="div">Div</button>
    <p id="ans"></p>
</body>
<script>
    var num1=document.getElementById("num1")
    var num2=document.getElementById("num2")
    var p=document.getElementById("ans")
    // if we didn't use Number(number.value), it will be considered as a string since the textbox is taking strings

    // using callback in the eventListener i.e. defining the function inside the eventListener
    var addBtn=document.getElementById("add").addEventListener("click",function(){
        p.innerHTML=Number(num1.value)+Number(num2.value)
    })
    var subBtn=document.getElementById("sub").addEventListener("click",function(){
        p.innerHTML=Number(num1.value)-Number(num2.value)
    })
    var mulBtn=document.getElementById("mul").addEventListener("click",function(){
        p.innerHTML=Number(num1.value)*Number(num2.value)
    })
    var divBtn=document.getElementById("div").addEventListener("click",function(){
        if(num2!=0) p.innerHTML=Number(num1.value)/Number(num2.value)
    })
</script>
</html>
