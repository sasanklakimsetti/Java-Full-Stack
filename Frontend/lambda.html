<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="show"></p>
</body>
<script>
    let n=prompt("enter n: ")
    const fact=function(n){
        let pr=1
        for(let i=1;i<=n;i++) pr*=i
        return pr;
    }
    var p=document.getElementById('show')
    p.innerHTML=fact(n)
</script>
</html>
